<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de las tablas</title>
</head>
<body>
    
    <!-- table: Definir tablas -->
    <!-- PRIMERA FORMA DE HACER UNA TABLA-->
    <table  border="1">
        <!-- tr: Table row-->
        <tr>
            <!-- th: table header (Encabezados de tabla)-->
            <th>Front-end</th>
            <th>Back-end</th>
        </tr>

        <tr>
            <!-- td: table data (Datos de la tabla)-->
            <td>HTML</td>
            <td>PHP</td>
        </tr>

    </table>

    <!-- SEGUNDA FORMA DE HACER UNA TABLA -->

    <table  border="1">
        <!-- thead: table head (encabezado de la tabla)-->
        <thead>
            <th>Front-end</th>
            <th>Back-end</th>
        </thead>
        <!-- tbody: table body (cuerpo de la tabla, donde se almacenaran los datos)-->
        <tbody>
            <tr>
                <td>HTML</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Apache</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>MySQL</td>
            </tr>
            <tr>
                <td>React</td>
                <td>Mongodb</td>
            </tr>
        </tbody>

        <tfoot>
            <th>Front-end</th>
            <th>Back-end</th> 
        </tfoot>

    </table>

    <!-- FORMULARIOS -->

    <!-- En un formulario puedes especificar el tipo de campo (input) -->
    <!-- action: Procesa los datos mediante una accion en especifico -->
    <!-- method: Es el como se envian los datos -->

    <form action="#" method="GET">
        <label for="Username">Ingresa tu usario:</label>
        <input type="text" id="Username" placeholder="Ex: Yami3010">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Ex: yami12@gmail.com">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit">Enviar formulario</button>
    </form>

    <hr>

    <form action="Bienvenido.html">
        <p>¿Eres mayor de edad?</p>
        <label for="">Si:</label>
        <!-- Para que los elementos sean tratados como un grupo, deben tener el mismo name-->
        <input type="radio" value="si" name="mayor_menor" id="si">
        <label for="">No:</label>
        <input type="radio" name="mayor_menor" value="no" id="no">

        <label for="forma_pago">Forma de pago:</label>
        <select name="forma_pago" id="forma_pago">
            <option value="tarjeta">Tarjeta de debito</option>
            <option value="paypal">Paypal</option>
            <option value="efectivo">Efectivo</option>
        </select>

    </form>

</body>
</html>
